<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lower Third Generator</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <span class="brand">GDL Lower Third Generator</span>
          <div class="nav-collapse collapse">

          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <img id="testImg" class="hide">

      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="showName">Show Name</label>
          <div class="controls">
            <input class="input-large" type="text" id="showName" placeholder="Chrome Apps Office Hours" required>
          </div>
        </div>
        <!--
        <div class="control-group">
          <label class="control-label" for="showURL">Show URL</label>
          <div class="controls">
            <input class="input-xxlarge" type="text" id="showURL" placeholder="url" value="developers.google.com/live">
          </div>
        </div>
        -->
        <div class="control-group">
          <label class="control-label" for="presenterNames">Presenter Names<span class="help-block">Up to 2 names per line separated by a semicolon.</span></label>
          <div class="controls">
            <textarea rows="4" class="input-large" id="presenterNames" placeholder="Pete LePage;Peter Lubbers"></textarea>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="blankThird">Simple Third</label>
          <div class="controls">
            <label class="checkbox" for="blankThird">
              <input class="input-large" type="checkbox" id="blankThird">
              Create simple lower third
            </label>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="summaryCard">Summary Card</label>
          <div class="controls">
            <label class="checkbox" for="summaryCard">
              <input class="input-large" type="checkbox" id="summaryCard">
              Create summary card
            </label>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="questionsLink">Link to Moderator</label>
          <div class="controls">
            <input class="input-large" type="url" id="questionsLink" placeholder="Shortened Moderator Link" >
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="docsLink">Link to Docs</label>
          <div class="controls">
            <input class="input-large" type="url" id="docsLink" placeholder="Shortened Link To Docs">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputOtherUpper">Other</label>
          <div id="newCards"></div>          
          <button class="btn btn-primary controls" id="addNewCard">Add New Card</button>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputOtherUpper">Title Card Style</label>
          <div class="controls">
            <select id="selTitleCard">
              <option value="none">None</option>
              <option value="gdl">GDL</option>
              <option value="chrome">Chrome</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputTCUpper">Title Card Text</label>
          <div class="controls">
            <input class="input-large" type="text" id="inputTCUpper" placeholder="Upper Text (Heavier)">
            <br>
            <input class="input-large" type="text" id="inputTCLower" placeholder="Lower Text (Lighter)">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputOtherUpper">Logo</label>
          <div class="controls">
            <select id="selLogo">
              <option value="gdl">Google Developers Logo</option>
              <option value="chrome">Chrome Logo</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputOtherUpper"></label>
          <div class="controls">
            <button type="submit" class="btn btn-primary" id="butCreate">Generate</button> 
          </div>
        </div>
      </form>
   
      <fieldset>
        <legend>Preview</legend>
        <div id="preview"><p>A preview of the generated content will appear here when you make a change to the form</p></div>
      </fieldset>

      <canvas id="canvas" width=1920 height=1080></canvas>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-1.7.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jszip.js"></script>
    <script src="/js/app.js"></script>


  </body>
</html>
